---
layout: default
---
<article {% if page.feature-img %}class="feature-image"{% endif %}>

  <header style="background-size: contain;background-position: 50%;background-repeat: no-repeat; background-image: url('{{ site.baseurl }}/{{ page.feature-img }}');">
    <h1 class="title">{{ page.title }}</h1>
  </header>

  <section class="post-content">
    {{ content }}
  </section>

</article>
